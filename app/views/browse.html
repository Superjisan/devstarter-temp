{% extends 'layouts/theme.html' %}



{% block content%}

<div class="contentpanel" ng-controller="DevelopersController">


    <div class="col-md-3 col-lg-3" style="padding-left:0px">
      <input type="text" class="form-control" name="keyword" placeholder="Search" ng-model="search.name"/>
    </div>


    <div class="col-md-3 col-lg-3">
      <div class="ckbox ckbox-default">
        <input ng-model="search.relocate" type="checkbox" value="1" id="checkboxDefault" checked="checked">
        <label for="checkboxDefault">Willing to Relocate</label>
      </div>

    </div>


    <br><br><br><br>

      <div class="people-list">
        <div class="row">

          <div ng-repeat="developer in developers | filter: searchFn" ng-cloak class ="col-md-6">
          <div >

            <div class="people-item">
              <div class="media">
                <a href="#" class="pull-left"></a>

                <div class="media-body">
                  <div class="pull-right" > <img class="img-responsive"  src=[[developer.linkedin.pictureUrl]]> </div>
                  <a href="/profile/[[developer._id.toString()]]">
                  <h4 class="person-name">[[developer.name]]</h4> </a>

                  <div class="text-muted" ng-if="developer.linkedin.headline"><i class="fa fa-briefcase"></i> [[developer.linkedin.headline]]</a></div>


                   <div class="text-muted" ng-if="developer.location"><i class="fa fa-map-marker" ></i>
                    <span ng-repeat="location in developer.location " >[[location]] </span>
                  </div>
                  <div ng-hide="global.user"> [[developer.relocate]] </div>
                  <ul class="social-list">
                    <li><a href="[[developer.github_url]]" class="tooltips" data-toggle="tooltip" data-placement="top" title="github"><i class="fa fa-github"></i></a></li>
                  <li><a href="[[developer.linkedin_url]]" class="tooltips" data-toggle="tooltip" data-placement="top" title="LinkedIn"><i class="fa fa-linkedin"></i></a></li>

                  </ul>
                  <p ng-if="developer.linkedin.summary">[[developer.linkedin.summary]] </p>

                </div>
              </div>
            </div>
          </div><!-- col-md-6 -->



        </div><!-- row -->
      </div><!-- people-list -->

    </div><!-- Developer Controller -->
  </div><!-- contentpanel -->


{% endblock%}

{% block js_footer %}
<script>
jQuery(window).load(function(){

    var container = document.querySelector('.people-list .row');
    if(container) {
      var msnry = new Masonry( container, {
        // options
        columnWidth: '.col-md-6',
        itemSelector: '.col-md-6'
      });
    }

  });
</script>
{% endblock %}
