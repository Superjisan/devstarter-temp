{% extends 'layouts/theme.html' %}

{% block content %}
<div class="contentpanel" ng-controller="TrackingController">
	<h1>Global Tracking Events</h1>
	<div class="col-md-6">
		<h3 class="subtitle mb3">User Profile Visits</h3>
		<div class="panel-group" id="accordion">


<div class="panel panel-default" ng-repeat="selectedUser in user">
	<div class="panel-heading">
		<a data-toggle="collapse" data-parent="#accordion" href="#collapse[[$index+1]]" class="collapsed">
			<h4 class="subtitle mb5">[[selectedUser.name]] - [[selectedUser.visited_profiles.length]]</h4>
		</a>
	</div>
	<div id="collapse[[$index+1]]" class="panel-collapse collapse" style="height: auto;">
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-striped mb30">
					<thead>
						<tr>
							<th>Name</th>
							<th>Organization</th>
							<th>Time</th>
						</tr>
					</thead>
					<tbody>

							<tr ng-repeat= 'visit in selectedUser.visited_profiles'>
								<td>[[visit.name]]</td>
								<td>[[visit.organization]]</td>
								<td>[[ISOdate.format(visit.time_visited)]]</td>
							</tr>

					</tbody>
				</table>
			</div><!-- table-responsive -->
		</div> <!-- close panel body -->
	</div> <!-- close panel -->
</div> <!-- accordion panel close -->

</div>
</div>
</div>

{%endblock %}
